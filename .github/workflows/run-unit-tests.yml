name: 'Run Unit Tests'
on:
  push:
  pull_request:

jobs:
  run-unit-tests:
    runs-on: ubuntu-latest
    env:
      NEXT_PUBLIC_TURNSTILE_SITE_KEY: { { secrets.TEST_TURNSTILE_SITE_KEY } }
      TURNSTILE_SECRET_KEY: { { secrets.TEST_TURNSTILE_SECRET_KEY } }
      NEXT_PUBLIC_SUPABASE_URL: { { secrets.TEST_SUPABASE_URL } }
      NEXT_PUBLIC_SUPABASE_ANON_KEY: { { secrets.TEST_SUPABASE_ANON_KEY } }
      SUPABASE_SERVICE_ROLE_KEY: { { secrets.TEST_SUPABASE_SECRET_KEY } }
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: latest
      - uses: supabase/setup-cli@v1
        with:
          version: latest
      - run: npm ci
      - run: npm run supabase-test:start
      - run: npm run test:ci
