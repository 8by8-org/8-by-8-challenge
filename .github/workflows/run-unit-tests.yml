name: 'Run Unit Tests'
on:
  push:
  pull_request:

jobs:
  run-unit-tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: latest
      - uses: supabase/setup-cli@v1
        with:
          version: latest
      - run: npm ci
      - run: npm run supabase-test:ci
      - run: npm run test:ci
